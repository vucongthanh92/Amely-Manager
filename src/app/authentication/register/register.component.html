<div class="wrapper-page">
    <div class="text-center">
      <a [routerLink]="['/auth/register']" class="logo"><span>Amely<span> Web-Backend</span></span></a>
        <h5 class="text-muted mt-0 font-600">Welcome to Amely Web-Backend</h5>
    </div>
  <div class="m-t-40 card-box">
        <div class="text-center">
            <h4 class="text-uppercase font-bold mb-0">Register</h4>
        </div>
        <div class="p-20">
            <form class="form-horizontal m-t-20">
  
    <div class="form-group ">
      <div class="col-xs-12">
        <input class="form-control" type="email" required="" placeholder="Email">
      </div>
    </div>
  
    <div class="form-group ">
      <div class="col-xs-12">
        <input class="form-control" type="text" required="" placeholder="Username">
      </div>
    </div>
  
    <div class="form-group">
      <div class="col-xs-12">
        <input class="form-control" type="password" required="" placeholder="Password">
      </div>
    </div>
  
    <div class="form-group">
      <div class="col-xs-12">
        <div class="checkbox checkbox-custom">
          <input id="checkbox-signup" type="checkbox" checked="checked">
          <label for="checkbox-signup">I accept <a href="#">Terms and Conditions</a></label>
        </div>
      </div>
    </div>
  
    <div class="form-group text-center m-t-40 mb-0">
      <div class="col-xs-12">
        <button class="btn btn-custom btn-bordred btn-block waves-effect waves-light" type="submit">
          Register
        </button>
      </div>
    </div>
  
  </form>
  
        </div>
    </div>
    <!-- end card-box -->
  
  <div class="row">
  <div class="col-sm-12 text-center">
  <p class="text-muted">Already have account?<a [routerLink]="['/auth/login']" class="text-primary m-l-5"><b>Sign In</b></a></p>
  </div>
  </div>
  
  </div>
