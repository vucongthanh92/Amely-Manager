
<div class="row">
  <div class="col-lg-12">
    <div class="card-box">

      <div class="row">
        <div class="card-box table-responsive">
          <div class="col-xl-auto">
            <h4 class="page-title">{{ 'REDEEM' | translate }}</h4>
            <!-- <button class="pull-right btn btn-warning waves-effect waves-light
              m-b-5 m-1" data-toggle="modal" data-target="#myModal"> <i
                class="fa fa-filter"></i>
            </button> -->
          </div>
          <div class="p-20 form-group" *ngIf="customService.isAdmin">
              <label>{{ 'CHOOSE SHOP' | translate }}</label>
              <div class="input-group mb-3">
                  <select (change)="onShopChange($event.target.value)" class="custom-select m-b-5 m-1">
                      <option value="">{{ 'ALL' | translate }}</option>
                      <option *ngFor="let shop of shops" value="{{shop.id}}">{{shop.title}}</option>
                  </select>
              </div>
          </div>
          <div class="clearfix"></div>
          <table class="table table-bordered text-center" >
            <thead>
              <tr>
                <th>{{ 'CODE REDEEM' | translate }}</th>
                <th>{{ 'TIME CREATED' | translate }}</th>
                <th>{{ 'TITLE STORE' | translate }}</th>
              </tr>
            </thead>

            <tbody *ngIf="redeems && redeems.length > 0; else tableNoData">
              <tr *ngFor="let redeem of redeems">
                <td>
                  <a [routerLink]="['/redeem', redeem.id]" >
                    <div class="crop">
                      {{redeem.code}}
                    </div>
                  </a>
                </td>
                <td>{{redeem.time_created * 1000 | date:'dd-MM-yyyy H:mm:ss'}}</td>
                <td>{{redeem.store.title}}</td>
              </tr>
            </tbody>
            <ng-template #tableNoData>
                <tr>
                    <td colspan="8">
                        <h4>{{ 'NO DATA' | translate }}</h4>
                    </td>
                </tr>
            </ng-template>
          </table>
        </div>
      </div>
      <!-- end row -->

    </div>
  </div>
  <!-- end col -->
</div>
