<div class="row">
    <div class="col-lg-12">
        <div class="card-box">
            <div class="col-xl-auto">
                <h4 class="header-title m-t-0 m-b-30">{{ 'ADD USER' | translate }}</h4>
                <a (click)="createUser()" target="_self" class="pull-right btn btn-outline-success btn-fw" [ladda]="isLoading"><i class="fa fa-check"></i> {{ 'SAVE' | translate }}</a>
            </div>
            <div class="clearfix"></div>
            <div class="row">
                <div class="col-md-6">
                    <div class="p-20">
                        <div class="form-group">
                            <label>{{ 'USER NAME' | translate }} <label class="">*</label></label>
                            <input [(ngModel)]="username" type="text" class="form-control">
                        </div>
                        <div class="form-group">
                            <label>{{ 'PASSWORD' | translate }} <label class="">*</label></label>
                            <input [(ngModel)]="password" type="password" placeholder="" class="form-control">
                        </div>
                        <div class="form-group">
                            <label>{{ 'FIRST NAME' | translate }} <label class="">*</label></label>
                            <input [(ngModel)]="first_name"  type="text" placeholder="" class="form-control">
                        </div>
                        <div class="form-group">
                            <label>{{ 'LAST NAME' | translate }} <label class="">*</label></label>
                            <input [(ngModel)]="last_name"  type="text" placeholder="" class="form-control">
                        </div>
                       
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="p-20">
                        <div class="form-group">
                            <label>{{ 'GENDER' | translate }} <label class="">*</label></label>
                            <select (change)="onSelectGender($event.target.value)" [(ngModel)]="gender" class="custom-select">
                                <option value="male">{{ 'MALE' | translate }}</option>
                                <option value="female">{{ 'FEMALE' | translate }}</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>{{ 'BIRTHDAY' | translate }} <label class="">*</label></label>
                            <input [(ngModel)]="birthday" type="text" placeholder="Chọn ngày sinh" [bsConfig]="{ dateInputFormat: 'YYYY-MM-DD' }" bsDatepicker class="form-control" [readonly]=true>
                        </div>
                        <div class="form-group">
                            <label>{{ 'EMAIL' | translate }} <label class="">*</label></label>
                            <input [(ngModel)]="email" type="email" [pattern]="customService.emailPattern" #emailPattern="ngModel" class="form-control">
                            <p style="color: red" *ngIf="emailPattern.errors?.pattern"> 
                                {{ 'EMAILPATTERN' | translate }}
                            </p> 
                        </div>
                        <div class="form-group">
                            <label>{{ 'PHONE' | translate }} <label class="">*</label></label>
                            <input [(ngModel)]="mobile_login" type="text" class="form-control" [pattern]="customService.phonePattern" #phonePattern="ngModel">
                            <p style="color: red" *ngIf="phonePattern.errors?.pattern"> 
                                {{ 'PHONEPATTERN' | translate }}
                            </p>
                        </div>
                    </div>
                </div>
                <!-- end col -->
            </div>
            <!-- end row -->
        </div>

    </div>
    <!-- end col -->
</div>
