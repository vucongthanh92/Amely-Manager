<div class="row">
    <div class="col-md-12 page-col-left">
        <div class="card-box">
            <div class="row">
                <h3 class="col-6 m-0 p-20 text-uppercase">{{ 'ADD RULE' | translate }}</h3>
                <div class="col-6 text-right p-20">
                    <button (click)="sendRequestPermission()" type="button" class="btn btn-outline-success btn-fw m-b-5">
                        <i class="fa fa-check"></i> {{ 'SAVE' | translate }}
                    </button>
                </div>
                <div class="col-md-12 p-0">
                    <div class="p-20 row">
                        <div class="form-group col-4">
                            <label>{{ 'TITLE RULE' | translate }}</label>
                            <input [(ngModel)]="requestPermission.title" type="text" class="form-control">
                        </div>

                        <div class="form-group col-2 text-center">
                            <label>{{ 'STATUS' | translate }}</label>
                            <div class="m-t-5">
                                <mat-slide-toggle [(ngModel)]="checkedValue"></mat-slide-toggle>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="col-md-12">
        <div class="card-box table-responsive">
            <table class="table table-bordered text-center">
                <thead class="bg-info text-white">
                    <tr>
                        <th></th>
                        <th *ngFor="let type of typePermissions">
                            {{ type }}
                        </th>
                    </tr>
                </thead>

                <tbody>
                    <tr *ngFor="let permission of listPermissions; let i = index;">
                        <td>{{permission.title}}</td>
                        <td *ngFor="let typePermission of typePermissions; let j = index;">
                            <mat-checkbox color="warn" (change)="choosePermission($event, i, j)"></mat-checkbox>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
